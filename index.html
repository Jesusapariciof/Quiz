<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="home-box custom-box ">
        <h3>Instruction: </h3>
        <p>Total number of questions: <span class="total-questions"></span> </p>
        <button type="button" class="btn" onclick="startQuiz()">Start</button>
    </div>
    <div class="quiz-box custom-box hide ">
        <div class="question-number">
            <!-- Question 1 of 5 -->
        </div>
        <div class="question-text">
            <!-- Which month comes right before june? -->
        </div>
        <div class="option-container">
            <!-- <div class="option">July</div>
            <div class="option">March</div>
            <div class="option">September</div>
            <div class="option">May</div> -->
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
            <!-- <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div> -->
        </div>
    </div>    
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
               <td> <span class="total-question"></span> </td>
            </tr>
            <tr>
                <td>Attempt</td>
               <td> <span class="total-attempt"></span> </td>
            </tr>
            <tr>
                <td>Correct</td>
               <td> <span class="total-correct"></span> </td>
            </tr>
            <tr>
                <td>Wrong</td>
               <td> <span class="total-wrong"></span> </td>
            </tr>
            <tr>
                <td>Percentage</td>
               <td> <span class="total-percentage"></span> </td>
            </tr>
            <tr>
                <td>Your Total Score</td>
               <td> <span class="total-score"></span> </td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
        <button type="button" class="btn" onclick="goToForm()">Enviar datos</button>
       
    </div>
    
    <div class="form-box custom-box hide">
    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name" required /></label>   
        </p>
        <p>
            <label> Attempt <input type="number" name="attempt" class="contestadas" value="contestadas" readonly > <span name="attempt" class="contestadas"></span></label>

        </p>
        <p>
            <label> Correct <input type="number" name="correct" class="aciertos" value="aciertos" readonly > <span name="attempt" class="aciertos"></span></label>
        </p>
        <p>
            <label> Wrong <input type="number" name="wrong" class="fallos" value="fallos"  readonly> <span name="attempt" class="fallos"></span></label>
        </p>
        <p>
            <label> Percentage <input type="text" name="percentage" class="porcentaje" value="porcentaje" readonly > <span name="attempt" class="porcentaje"></span></label>
        </p>
        <p>
            <label> Puntuaci√≥n <input type="text" name="Score" class="puntuacion" value="puntuacion"  readonly> <span name="attempt" class="puntuacion"></span></label>
        </p>
        
        
        
        
        <!-- <p> Attempt:  <span name="attempt" class="contestadas"></span> </p> -->
        <!-- <p> Correct:  <span class="aciertos"></span> </p>
        <p> Wrong:  <span class="fallos"></span> </p>
        <p> Percentage:  <span class="porcentaje"></span> </p>
        <p> Your Total Score:  <span class="puntuacion"></span> </p> -->
        
       
        <p>
          <button type="submit" class="btn">Send</button>
        </p>
      </form>
    </div>

    <script src="/question.js"></script>
    <script src="/app.js"></script>
</body>
</html>
