<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="home-box custom-box hide">
        <h3>Instruction: </h3>
        <p>Total number of questions: <span class="total-questions">5</span> </p>
        <button type="button" class="btn">Start</button>
    </div>
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question-text">
            Which month comes right before june?
        </div>
        <div class="option-container">
            <div class="option">July</div>
            <div class="option">March</div>
            <div class="option">September</div>
            <div class="option">May</div>
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>    

    <div class="result-box custom-box ">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
               <td> <span class="total-question">5</span> </td>
            </tr>
            <tr>
                <td>Attempt</td>
               <td> <span class="total-question">4</span> </td>
            </tr>
            <tr>
                <td>Correct</td>
               <td> <span class="total-question">3</span> </td>
            </tr>
            <tr>
                <td>Wrong</td>
               <td> <span class="total-question">1</span> </td>
            </tr>
            <tr>
                <td>Percentage</td>
               <td> <span class="total-question">60.00%</span> </td>
            </tr>
            <tr>
                <td>Your Total Score</td>
               <td> <span class="total-question">3 / 5</span> </td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go To Home</button>
    </div>


    <script src="/main.js"></script>
</body>
</html>
